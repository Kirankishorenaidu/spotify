<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Spotify.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Most Loved Songs of Kiran</h1>
            
            <div class="songItemContainer">
                
                <div class="songItem">
                    <img src="undipo.jpeg" alt="1" >
                    <span class="songName">Undipo </span>
                    <span class="songListPlay">
                        <span class="timestamp">05:03 <button class="plays" id="play1" aria-hidden="true">▶️</button></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="maya.jpeg" alt="1" >
                    <span class="songName">Maaya </span>
                    <span class="songListPlay">
                        <span class="timestamp">03:34 <button class="plays" id="play2" aria-hidden="true">▶️</button></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="vikramarkudu.jpeg" alt="1" >
                    <span class="songName">Dammare </span>
                    <span class="songListPlay">
                        <span class="timestamp">04:04 <button class="plays" id="play3" aria-hidden="true">▶️</button></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="majili.jpeg" alt="1" >
                    <span class="songName">Majili </span>
                    <span class="songListPlay">
                        <span class="timestamp">04:05<button class="plays" id="play4" aria-hidden="true">▶️</button></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="devara.jpeg" alt="1" >
                    <span class="songName">Devara </span>
                    <span class="songListPlay">
                        <span class="timestamp">03:49 <button class="plays" id="play5" aria-hidden="true">▶️</button></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="wakawaka.jpeg" alt="1" >
                    <span class="songName">Waka Waka </span>
                    <span class="songListPlay">
                        <span class="timestamp">03:21 <button class="plays" id="play6" aria-hidden="true">▶️</button></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="infactuation.jpeg" alt="1" >
                    <span class="songName">Infactuation </span>
                    <span class="songListPlay">
                        <span class="timestamp">05:08 <button class="plays" id="play7" aria-hidden="true">▶️</button></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="Manam_poster.jpg" alt="1" >
                    <span class="songName">Manam </span>
                    <span class="songListPlay">
                        <span class="timestamp">04:54<button class="plays" id="play8" aria-hidden="true">▶️</button></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="https://www.justwatch.com/images/poster/258342876/s718/aravinda-sametha-veera-raghava.jpg" alt="1" >
                    <span class="songName">Anaganaganaga </span>
                    <span class="songListPlay">
                        <span class="timestamp">04:47 <button class="plays" id="play9" aria-hidden="true">▶️</button></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="ismart.jpeg" alt="1" >
                    <span class="songName">Dimaak Kharaab </span>
                    <span class="songListPlay">
                        <span class="timestamp">04:40 <button class="plays" id="play10" aria-hidden="true">▶️</button></span>
                    </span>
                </div>
            </div>  
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <div id="div1">
            <img id="sideimg" src="https://th.bing.com/th?q=I+Show+Speed+Peace+Face&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.3&pid=InlineBlock&mkt=en-IN&cc=IN&setlang=en&adlt=strict&t=1&mw=247">
        </div>
        <div id="div2">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0" step="1">
        <div class="icons">
            <button class="prev" id="previous" aria-hidden="true">⏮️</button>
            <button class="pause" id="masterPlay" aria-hidden="true">⏯️</button>
            <button class="next" id="next" aria-hidden="true">⏭️</button>
        </div>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="Song playing" id="gif">
            <span id="songTitle"></span>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
